    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2E2E2E;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: #2E2E2E;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-overlay" id="initial-loader">
            <div style="font-family: 'Playfair Display', serif; color: #D4AF37; font-size: 2.5rem; letter-spacing: 0.5em; animation: pulse 2s infinite;">AURUM</div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
        window.onerror = function(msg, url, line) {
            console.error("Global error: " + msg + " at " + url + ":" + line);
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.innerHTML = '<div style="color: #D4AF37; font-size: 14px; text-align: center; padding: 20px;">An error occurred while loading the application.<br/>Please refresh the page.</div>';
            }
        };
    </script>
</body>
